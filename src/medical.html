<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Study Group</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>

<div class="groupCreation border rounded col-md-8">

    <h1>Create Study Group</h1>
    <form action="createSG.php" method="post">
        <div class="form-group">
            <label for="groupName">Name </label>
            <input type="text" class="form-control" id="groupName" placeholder="Enter a group name" name="groupName">
        </div>
        <div class="form-group">
            <label for="groupFocus">Focus </label>
            <input type="text" class="form-control" id="groupFocus" placeholder="Enter focus" name="groupFocus">
        </div>
        <div class="form-group">
            <label for="groupLocation">Location </label>
            <input type="text" class="form-control" id="groupLocation" placeholder="Enter location" name="groupLocation">
        </div>
        <div class="form-group">
            <label for="groupDate">Meeting Date </label>
            <input type="date" class="form-control" id="groupDate" placeholder="Enter meeting date" name="groupDate">
        </div>
        <div class="form-group">
            <label for="groupTime">Meeting Time </label>
            <input type="time" class="form-control" id="groupTime" placeholder="Enter meeting time" name="groupTime">
        </div>
        <div class="form-group">
            <label for="groupMembers">Members </label>
            <input type="text" class="form-control" id="groupMembers" placeholder="Add members" name="groupMembers">
        </div>
        <div class="form-group">
            <label for="groupCategory">Category</label>
            <select class="form-control" id="groupCategory" name = "groupCategory">
                <option value="studyGroup">Study</option>
                <option value="recreationGroup">Recreational</option>
                <option value="networkGroup">Networking</option>
                <option value="mentorGroup">Mentorship</option>
            </select>
        </div>
        <label for="groupPhoto">Select photo (optional)</label>
        <div class="input-group mb-3">

            <div class="input-group-prepend">
                <button class="btn btn-outline-secondary" accept="image/*" type="button">Browse</button>
            </div>
            <!--<input type="image" class="form-control" placeholder="Select photo" id="groupPhoto">-->
            <input type="file" accept="image/*" id="groupPhoto" name="groupPhoto">
        </div>
        <div class="form-group form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="privateGroup"> Make this group private
            </label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>

</html>
